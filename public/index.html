<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Play Memory Scramble</title>
    <!-- <link href="../../../web/handout-style.css" rel="stylesheet"> -->
    <link href="./js/crossword.css" rel="stylesheet">
    <style>
        body {
            margin: 38px;
        }

        h1 {
            margin: 0;
            float: right;
            font-style: italic;
        }

        #memory-server {
            max-width: 14em;
        }

        #memory-board {
            margin-top: 38px;
            font-size: 38px;
        }

        #memory-notes {
            float: left;
            margin: 38px 0;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Crossword Extravaganza</h1>
        <br>
        <div class="header-body">
            <h1 id="welcome-tag"></h1>
            <br>
            <br>
            <div class="form-inline">
                <input id="crossword-server" class="form-control" type="text" value="localhost:4949" readonly></input>
                <button id="crossword-play" class="btn btn-info">Open Arcade!</button>
            </div>
        </div>
    </div>


    <div class="ui-accessories">
        <div id="puzzlesID" class="puzzles">
            <h2> My Puzzles</h2>


        </div>

        <div id="gamesID" class="games">
            <h2> My Games</h2>


        </div>

    </div>

    <div class="game">
        <h2> Current Game </h2>
        <h2 id="current-game"> </h2>
        <br>
        <div id="checkgame-button-container">

        </div>
        <br>

        <div id="grid">

            <div id="table">


            </div>

            <div id="clues">



            </div>






        </div>

    </div>


    <table id="memory-board" class="memory-board"></table>
    <div id="memory-notes" class="panel panel-default text-muted">



        <div class="panel-body">

            To see logging output and errors, open your browser&rsquo;s JavaScript Console.
        </div>
    </div>
    <script src="./js/crossword.js"></script>
    <script>
        memoryGame()
    </script>
    <script>
        (function saveAndRestoreServer() {
            var server = document.getElementById('memory-server');
            var cookie = 'memory-scramble-server';
            window.addEventListener('unload', function () {
                document.cookie = cookie + '=' + server.value + ';max-age=5';
            });
            var saved = new RegExp(cookie + '=([^;]+)').exec(document.cookie);
            if (saved) {
                server.value = saved[1];
            }
        })();
    </script>
</body>

</html>
